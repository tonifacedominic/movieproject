{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <img src="{{detail.image.url}}" width="500" height="300"><br>



        </div>
        <div class="col-md-6">

                <h3>{{detail.id}} {{detail.name}}</h3> <br>
                <h5>{{detail.desc}}</h5><br>
                <h6>Year:{{detail.year}}</h6><br>
                <a class='btn btn-warning' href="{% url 'movieapp:update' detail.id %}" > Update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' detail.id %}" >Delete</a>

        </div>

    </div>


</div>


<!--<img src="{{detail.image.url}}" width="200" height="200"><br>-->


{% endblock %}
